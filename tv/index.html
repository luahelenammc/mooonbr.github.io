<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon TV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="RetroShell">
    <div class="screen">
      <div id="player"></div>
      <div class="scanlines"></div>
      <div class="static"></div>

      <!-- Botões inline dentro da tela -->
      <button id="nextInline"   class="inline-btn next"   title="Próximo">▶</button>
      <button id="randomInline" class="inline-btn random" title="Aleatório">🔀</button>
    </div>

    <div class="controls">
      <div class="selectors">
        <label>Categoria
          <select id="categorySelect"></select>
        </label>
        <label>Subcategoria
          <select id="subCategorySelect"></select>
        </label>
      </div>

      <div class="knob">
        <input type="range" id="channelKnob" min="0" max="0" />
        <span id="knobLabel">Canal 0</span>
      </div>

      <div class="extra-buttons">
        <button id="prevBtn"    title="Anterior">⏮️</button>
        <button id="shuffleBtn" title="Shuffle" >🔀</button>
        <button id="nextBtn"    title="Próximo" >⏭️</button>
      </div>
    </div>
  </div>

  <!-- SDK oficial da YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="scripts.js" defer></script>
</body>
</html>
