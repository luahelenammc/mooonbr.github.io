<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Moon TV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="RetroShell">
    <div class="screen">
      <iframe
        id="player"
        src="about:blank"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
      ></iframe>
      <div class="scanlines"></div>
      <div class="static"></div>
      <div id="errorMsg" style="display:none;color:#f44;font-family:var(--font-retro);position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
        Erro: não foi possível carregar o vídeo.
      </div>
    </div>

    <div class="controls">
      <div class="selectors">
        <label>
          Categoria
          <select id="categorySelect"></select>
        </label>
        <label>
          Subcategoria
          <select id="subCategorySelect"></select>
        </label>
      </div>
      <div class="knob">
        <input type="range" id="channelKnob" min="0" max="0" value="0" />
        <span id="knobLabel">Canal 0</span>
      </div>
    </div>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
