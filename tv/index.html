<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon TV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="RetroShell">
    <!-- Tela CRT -->
    <div class="screen">
      <div id="player"></div>
      <div class="scanlines"></div>
      <div class="static"></div>

      <!-- Inline: apenas bot√£o ‚Äúanterior‚Äù -->
      <button id="prevInline" class="inline-btn" title="Canal anterior">‚èÆÔ∏è</button>
    </div>

    <!-- Painel de controles -->
    <div class="controls">
      <!-- Categoria / Subcategoria -->
      <div class="selectors">
        <label>
          Categoria
          <select id="categorySelect"></select>
        </label>
        <label>
          Subcategoria
          <select id="subCategorySelect"></select>
        </label>
      </div>

      <!-- Knob -->
      <div class="knob">
        <input type="range" id="channelKnob" min="0" max="0" />
        <span id="knobLabel">Canal¬†0</span>
      </div>

      <!-- Bot√µes externos: prev √† esquerda, shuffle no meio, next √† direita -->

        <div>

        </div>
        <div>
          <button id="shuffleBtn" class="control-btn" title="Aleat√≥rio geral">üîÄ</button>
        </div>
        <div>
          <button id="nextBtn"    class="control-btn" title="Pr√≥ximo canal">‚è≠Ô∏è</button>
        </div>
      </div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="scripts.js" defer></script>
</body>
</html>
