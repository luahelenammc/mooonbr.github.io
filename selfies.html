<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <!-- Meta tag para dispositivos mÃ³veis -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ’– Selfies da Moon ðŸŒ™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Container da galeria em coluna vertical */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    
    .gallery-item {
      width: 90%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* Em telas maiores, ajustar para 35% da largura da tela */
    @media (min-width: 768px) {
      .gallery-item {
        width: 25%;
      }
    }
    
    /* Estilos para o contador da transiÃ§Ã£o hormonal */
    .contador-container {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .contador-container h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    .contador {
      font-size: 48px;
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ’„ðŸ’‹ Selfies da Moon ðŸ‘‘ðŸ’–ðŸŒ™</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // Array centralizado com as referÃªncias dos arquivos das fotos (sem duplicaÃ§Ã£o)
    const fotos = [
      'selfie/mar1.jpg',
      'selfie/abr1.jpg',
      'selfie/abr2.jpg',
      'selfie/IMG_20250224_120453_846.webp',
      'selfie/AirBrush_20250331093749.jpg',
      'selfie/cabelosolto.jpg',
      'selfie/new feb 25.jpg',
      'selfie/IMG_20250328_221245_614.jpg'
      'selfie/mar2.jpg',
      'selfie/SquareQuick_2025124175829836.jpg'
    ];

    const galleryContainer = document.getElementById('gallery');

    // Cria dinamicamente os elementos para cada imagem
    fotos.forEach((foto) => {
      const divItem = document.createElement('div');
      divItem.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = foto;
      img.alt = 'Imagem da Galeria';

      divItem.appendChild(img);
      galleryContainer.appendChild(divItem);
    });
  </script>

  <!-- Contador de TransiÃ§Ã£o Hormonal -->
  <div class="contador-container">
    <h2>Contador de TransiÃ§Ã£o Hormonal</h2>
    <div class="contador" id="contador-hormonal">0,0 meses</div>
  </div>

  <script>
    // Configurar data de inÃ­cio da terapia hormonal
    const dataInicioHormonal = new Date('2024-09-06'); // Ajuste conforme necessÃ¡rio

    function atualizarContadorHormonal() {
      const agora = new Date();
      const diffTime = agora - dataInicioHormonal;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffMonths = (diffDays / 30.4375).toFixed(1).replace('.', ','); // FormataÃ§Ã£o com uma casa decimal

      document.getElementById('contador-hormonal').textContent = diffMonths + ' meses';
    }

    atualizarContadorHormonal();
    setInterval(atualizarContadorHormonal, 1000);
  </script>
</body>
</html>
