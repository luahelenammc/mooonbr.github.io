<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Container da galeria em coluna vertical */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    
    .gallery-item {
      max-width: 90%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Minha Galeria de Fotos</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // Array centralizado com as referências dos arquivos das fotos
    // A ordem foi ajustada para que a imagem "Screenshot_20250301_132850_Instagram.jpg" seja a penúltima.
    const fotos = [
      'selfie/IMG_20250213_190731_426.webp',
      'selfie/SquareQuick_2025124175829836.jpg',
      'selfie/IMG_20250219_170657_084.jpg',
      'selfie/Screenshot_20250301_132850_Instagram.jpg',
      'selfie/IMG_20250224_120453_846.webp'
    ];

    const galleryContainer = document.getElementById('gallery');

    // Cria dinamicamente os elementos para cada imagem
    fotos.forEach((foto) => {
      const divItem = document.createElement('div');
      divItem.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = foto;
      img.alt = 'Imagem da Galeria';

      divItem.appendChild(img);
      galleryContainer.appendChild(divItem);
    });
  </script>
</body>
</html>
