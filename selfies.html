<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ’– Selfies da Moon ðŸŒ™</title>
  <style>
    /* RESET bÃ¡sico */
    * { margin:0; padding:0; box-sizing:border-box; }

    body, html {
      height:100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    /* Overlay do paywall */
    #paywall {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(255,255,255,0.98);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      transition: opacity .6s ease;
      z-index:1000;
    }
    #paywall.hidden {
      opacity:0;
      pointer-events:none;
    }
    #paywall h2 {
      margin-bottom:20px;
      color:#333;
      font-size:1.5rem;
    }
    #paywall input {
      padding:10px 15px;
      font-size:1rem;
      border:2px solid #ccc;
      border-radius:6px;
      width:200px;
      text-align:center;
    }
    #paywall button {
      margin-top:15px;
      padding:10px 20px;
      font-size:1rem;
      border:none;
      border-radius:6px;
      background:#333;
      color:#fff;
      cursor:pointer;
      transition: background .3s;
    }
    #paywall button:hover {
      background:#555;
    }

    /* ConteÃºdo principal escondido atÃ© desbloquear */
    #main-content {
      opacity:0;
      transition: opacity .6s ease;
      padding:20px;
      text-align:center;
    }
    #main-content.visible {
      opacity:1;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .gallery-item {
      width: 90%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    @media (min-width: 768px) {
      .gallery-item { width:25%; }
    }
    .contador-container {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .contador-container h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    .contador {
      font-size: 48px;
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- PAYWALL -->
  <div id="paywall">
    <h2>Insira a senha para acessar</h2>
    <input type="password" id="senha" placeholder="â€¢â€¢â€¢â€¢">
    <button id="btn-acessar">Acessar</button>
  </div>

  <!-- CONTEÃšDO PRINCIPAL -->
  <div id="main-content">
    <h1>ðŸ’„ðŸ’‹ Selfies da Moon ðŸ‘‘ðŸ’–ðŸŒ™</h1>
    <div class="gallery" id="gallery"></div>

    <div class="contador-container">
      <h2>Contador de TransiÃ§Ã£o Hormonal</h2>
      <div class="contador" id="contador-hormonal">0,0 meses</div>
    </div>
  </div>

  <script>
    // PAYWALL
    const paywall = document.getElementById('paywall');
    const main = document.getElementById('main-content');
    document.getElementById('btn-acessar').addEventListener('click', () => {
      const entrada = document.getElementById('senha').value;
      if (entrada === '2506') {
        paywall.classList.add('hidden');
        setTimeout(() => main.classList.add('visible'), 600);
      } else {
        document.getElementById('senha').value = '';
        document.getElementById('senha').placeholder = 'Senha incorreta';
      }
    });

    // GALERIA
    const fotos = ['selfie/moon1.jpg','selfie/moon2.jpg','selfie/moon3.jpg'];
    const gallery = document.getElementById('gallery');
    fotos.forEach(foto => {
      const div = document.createElement('div');
      div.className = 'gallery-item';
      const img = document.createElement('img');
      img.src = foto;
      img.alt = 'Imagem da Galeria';
      div.appendChild(img);
      gallery.appendChild(div);
    });

    // CONTADOR HORMONAL
    const dataInicio = new Date('2024-09-06');
    function atualizar() {
      const agora = new Date();
      const dias = Math.floor((agora - dataInicio)/(1000*60*60*24));
      const meses = (dias/30.4375).toFixed(1).replace('.',',');
      document.getElementById('contador-hormonal').textContent = meses + ' meses';
    }
    atualizar();
    setInterval(atualizar,1000);
  </script>
</body>
</html>
