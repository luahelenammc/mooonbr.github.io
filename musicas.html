<style>
  /* WINDOWED CONTAINER: oculta scroll geral */
  @media(min-width:601px){
    .window {
      overflow: hidden;  /* remove qualquer scroll daqui */
    }
  }

  /* WRAPPER: distribui toolbar + conteúdos, sem scroll */
  .wrapper {
    display: flex;
    flex: 1;
    overflow: hidden;   /* impede overflow nos filhos exceto #main */
  }

  /* SIDEBAR: fixa posição */
  #sidebar {
    width: 200px;
    /* ...seus outros estilos... */
    overflow-y: hidden; /* não rola */
  }

  /* MAIN: único com scroll */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;   /* scroll vertical ativo aqui */
  }

  /* scrollbar só no main */
  #main::-webkit-scrollbar {
    width: 8px;
  }
  #main::-webkit-scrollbar-thumb {
    background: rgba(130,130,130,.6);
    border-radius: 5px;
  }
  #main::-webkit-scrollbar-thumb:hover {
    background: rgba(90,90,90,.8);
  }
  /* para Firefox */
  #main {
    scrollbar-width: thin;
    scrollbar-color: rgba(130,130,130,.6) transparent;
  }
</style>
