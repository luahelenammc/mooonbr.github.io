<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>MoonTunes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* --- Reset & Base ---------------------------------------------------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,"Helvetica Neue",Arial,sans-serif;}
html,body{height:100%;background:#bfc4cb;background:linear-gradient(#cfd4da,#b8bcc2 40%);color:#111;}

/* --- Layout ---------------------------------------------------------- */
.wrapper{display:flex;height:100%;}
#sidebar{
  width:200px;min-width:180px;
  background:#e5e5e5;
  border-right:1px solid #9aa0a8;
  padding-top:60px;             /* espaço para a toolbar fixa */
  overflow-y:auto;
}
#main{
  flex:1;display:flex;flex-direction:column;
  padding-top:60px;
  overflow-y:auto;              /* ← SCROLL FUNCIONA AQUI */
}

/* --- Toolbar (top, fixed) ------------------------------------------- */
.toolbar{
  position:fixed;top:0;left:0;right:0;height:60px;
  background:linear-gradient(#f9f9f9 0%,#dcdcdc 100%);
  border-bottom:1px solid #888;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;
  user-select:none;
}
.toolbar h1{
  font-size:20px;font-weight:600;color:#3b3b3b;
  text-shadow:0 1px #fff;
}
#search-box{
  padding:4px 8px;
  border:1px solid #9ca1a8;
  border-radius:6px;
  font-size:14px;
  background:#fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%239ca1a8" viewBox="0 0 16 16"><path d="M11.742 10.344a6 6 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.414-1.415l-3.866-3.833zM12 6a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/></svg>') no-repeat 4px center;
  padding-left:26px;
}

/* --- Sidebar Playlists ---------------------------------------------- */
.playlist{
  padding:8px 12px;
  cursor:pointer;
}
.playlist:hover,
.playlist.active{
  background:linear-gradient(#9bc2ff,#5f8eff);
  color:#fff;
}

/* --- Track Table ----------------------------------------------------- */
table{
  width:100%;border-collapse:collapse;
}
thead{
  background:linear-gradient(#ececec,#d1d1d1);
  border-bottom:1px solid #9aa0a8;
  position:sticky;top:0;
}
th,td{
  padding:6px 10px;font-size:14px;
}
tbody tr:nth-child(odd){background:#f6f6f6;}
tbody tr:hover{background:#d2e0ff;}
tbody tr.selected{background:#4c82ff;color:#fff;}
th:first-child,td:first-child{width:30px;text-align:right;color:#666;user-select:none;}
th:last-child{text-align:left;}
</style>
</head>
<body>
  <header class="toolbar">
    <h1>MoonTunes</h1>
    <input id="search-box" type="search" placeholder="Buscar">
  </header>

  <div class="wrapper">
    <nav id="sidebar"></nav>
    <section id="main">
      <table>
        <thead>
          <tr><th>#</th><th>Música</th><th>Artista</th></tr>
        </thead>
        <tbody id="track-body"></tbody>
      </table>
    </section>
  </div>

// ---------------------- UI Generation ---------------------------------
const sidebar   = document.getElementById('sidebar');
const tbody     = document.getElementById('track-body');
const searchBox = document.getElementById('search-box');
let currentList = [];

Object.keys(library).forEach((pl,i)=>{
  const div=document.createElement('div');
  div.className='playlist'+(i===0?' active':'');
  div.textContent=pl;
  div.onclick=()=>{
    document.querySelectorAll('.playlist').forEach(p=>p.classList.remove('active'));
    div.classList.add('active');
    loadPlaylist(pl);
  };
  sidebar.appendChild(div);
});

function loadPlaylist(name){
  tbody.innerHTML='';
  currentList = library[name].map((s,idx)=>createRow(idx+1,s));
  currentList.forEach(r=>tbody.appendChild(r));
}
function createRow(n,str){
  const [title,artist]=str.split(' - ');
  const tr=document.createElement('tr');
  tr.innerHTML=`<td>${n}</td><td>${title.trim()}</td><td>${artist?artist.trim():''}</td>`;
  tr.onclick=()=>{document.querySelectorAll('tbody tr').forEach(r=>r.classList.remove('selected'));tr.classList.add('selected');};
  return tr;
}

searchBox.addEventListener('input',()=>{
  const q=searchBox.value.toLowerCase();
  currentList.forEach(row=>{
    const text=row.innerText.toLowerCase();
    row.style.display=text.includes(q)?'table-row':'none';
  });
});

loadPlaylist(Object.keys(library)[0]);
</script>
</body>
</html>
