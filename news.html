<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Not√≠cias ‚Äì Globo, F√≥rum, R√°pido no Ar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #050509;
      --bg-card: rgba(255, 255, 255, 0.03);
      --border-card: rgba(255, 255, 255, 0.08);
      --accent: #4fd1c5;
      --text-main: #f5f5f5;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --radius-lg: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.4rem 1.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      backdrop-filter: blur(10px);
      background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(17, 24, 39, 0.5));
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    header p {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.2rem;
    }

    #refresh {
      padding: 0.45rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-main);
      cursor: pointer;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
      box-shadow: 0 0 0 0 rgba(79, 209, 197, 0.3);
    }

    #refresh span.icon {
      font-size: 1rem;
    }

    #refresh:hover {
      background: rgba(15, 23, 42, 1);
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(79, 209, 197, 0.2);
    }

    #refresh:active {
      transform: scale(0.97);
      box-shadow: none;
    }

    main {
      padding: 1.6rem 1.8rem 2rem;
      flex: 1;
    }

    #feeds-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.4rem;
    }

    .feed-column {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-card);
      padding: 1rem 1.1rem 0.9rem;
      backdrop-filter: blur(12px);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.6),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      min-height: 230px;
    }

    .feed-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
    }

    .feed-name {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .feed-meta {
      font-size: 0.72rem;
      color: var(--text-muted);
      text-align: right;
      white-space: nowrap;
    }

    .feed-meta .dot {
      display: inline-block;
      width: 0.4rem;
      height: 0.4rem;
      border-radius: 999px;
      margin-right: 0.25rem;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.28);
    }

    .feed-meta[data-status="loading"] .dot {
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.8; }
    }

    ul.news-list {
      list-style: none;
      margin: 0.4rem 0 0.3rem;
      padding: 0;
      flex: 1;
      overflow: hidden;
    }

    ul.news-list li {
      margin-bottom: 0.4rem;
    }

    ul.news-list a {
      color: var(--text-main);
      font-size: 0.86rem;
      text-decoration: none;
      line-height: 1.3;
      display: inline-block;
      border-radius: 999px;
      padding: 0.15rem 0.3rem;
      transform-origin: left center;
      transition: color 0.1s ease, background 0.1s ease, transform 0.1s ease;
    }

    ul.news-list a:hover {
      color: var(--accent);
      background: rgba(15, 23, 42, 0.7);
      transform: translateX(2px);
    }

    .feed-footer {
      margin-top: 0.2rem;
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
    }

    .feed-footer span {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .feed-footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .feed-footer a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: var(--danger);
      font-size: 0.8rem;
      margin-top: 0.4rem;
    }

    @media (max-width: 640px) {
      header {
        padding-inline: 1.1rem;
      }
      main {
        padding-inline: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Moon ‚Äì Painel de Not√≠cias</h1>
      <p>T√≠tulos em tempo quase real ¬∑ recarregue a p√°gina ou clique em ‚ÄúAtualizar‚Äù üîÉ</p>
    </div>
    <button id="refresh">
      <span class="icon">üîÑ</span>
      <span>Atualizar agora</span>
    </button>
  </header>

  <main>
    <div id="feeds-grid">
      <!-- colunas v√£o ser inseridas via JS -->
    </div>
  </main>

  <script>
    // Mapeamento das fontes que voc√™ quer exibir
    const FEEDS = [
      {
        id: "g1_globo",
        name: "Globo / G1 ‚Äì Mundo",
        rssUrl: "https://g1.globo.com/rss/g1/mundo/"
      },
      {
        id: "revista_forum",
        name: "Revista F√≥rum",
        rssUrl: "https://revistaforum.com.br/feed/"
      },
      {
        id: "rapido_no_ar",
        name: "R√°pido no Ar",
        rssUrl: "https://rapidonoar.com.br/feed/"
      }
    ];

    const MAX_ITEMS_PER_FEED = 10;

    /**
     * Faz o fetch do RSS e retorna um array de { title, link }
     */
    async function fetchRssItems(feed) {
      const response = await fetch(feed.rssUrl);
      if (!response.ok) {
        throw new Error("HTTP " + response.status);
      }

      const text = await response.text();

      // Alguns servidores retornam 'text/plain', mas o conte√∫do √© XML v√°lido.
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "text/xml");

      const items = Array.from(xml.querySelectorAll("channel > item"));
      return items.slice(0, MAX_ITEMS_PER_FEED).map(item => {
        const titleEl = item.querySelector("title");
        const linkEl = item.querySelector("link");

        const title = titleEl ? titleEl.textContent.trim() : "(sem t√≠tulo)";
        const link = linkEl ? linkEl.textContent.trim() : "#";

        return { title, link };
      });
    }

    /**
     * Cria a coluna visual de um feed
     */
    function createFeedColumn(feed) {
      const col = document.createElement("section");
      col.className = "feed-column";
      col.id = `feed-${feed.id}`;

      col.innerHTML = `
        <div class="feed-header">
          <div class="feed-name">${feed.name}</div>
          <div class="feed-meta" data-status="loading">
            <span class="dot"></span><span>carregando‚Ä¶</span>
          </div>
        </div>
        <ul class="news-list"></ul>
        <div class="feed-footer">
          <span>Fonte oficial</span>
          <span>
            <a href="${feed.rssUrl}" target="_blank" rel="noopener noreferrer">RSS</a>
          </span>
        </div>
      `;

      return col;
    }

    /**
     * Atualiza o conte√∫do de uma coluna com os itens carregados
     */
    function renderFeedItems(feed, items) {
      const col = document.getElementById(`feed-${feed.id}`);
      if (!col) return;

      const metaEl = col.querySelector(".feed-meta");
      const listEl = col.querySelector(".news-list");

      if (items.length === 0) {
        metaEl.innerHTML = `<span class="dot"></span><span>sem itens</span>`;
        metaEl.dataset.status = "empty";
        return;
      }

      metaEl.innerHTML = `<span class="dot"></span><span>${items.length} itens</span>`;
      metaEl.dataset.status = "ok";

      listEl.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = item.link;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = item.title;
        li.appendChild(a);
        listEl.appendChild(li);
      });
    }

    /**
     * Marca o feed como erro na UI
     */
    function markFeedError(feed, error) {
      const col = document.getElementById(`feed-${feed.id}`);
      if (!col) return;

      const metaEl = col.querySelector(".feed-meta");
      metaEl.innerHTML = `<span class="dot"></span><span>erro</span>`;
      metaEl.dataset.status = "error";

      const errorDiv = document.createElement("div");
      errorDiv.className = "error-msg";
      errorDiv.textContent = "N√£o foi poss√≠vel carregar este feed.";
      col.appendChild(errorDiv);

      console.error("Erro ao carregar feed", feed.id, error);
    }

    /**
     * Carrega todos os feeds, um por vez
     */
    async function loadAllFeeds() {
      const grid = document.getElementById("feeds-grid");
      grid.innerHTML = "";

      FEEDS.forEach(feed => {
        const col = createFeedColumn(feed);
        grid.appendChild(col);
      });

      for (const feed of FEEDS) {
        try {
          const items = await fetchRssItems(feed);
          renderFeedItems(feed, items);
        } catch (err) {
          markFeedError(feed, err);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const refreshBtn = document.getElementById("refresh");
      refreshBtn.addEventListener("click", () => {
        loadAllFeeds();
      });

      // primeira carga (equivalente a F5)
      loadAllFeeds();
    });
  </script>
</body>
</html>
